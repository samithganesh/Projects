<!DOCTYPE html>
<html>
    <head>
        <title> Addition Calculator</title>
    </head>

    <body style = "background-color: white;">
        <h1 style = "color: black; font-size: 80px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center"> Adding Two Values </h1>

        <h2 style = "color: black; font-size: 30px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center"> Enter First Number </h2>
        <div style  = "text-align: center;">
            <input type = "number" id = "firstNumber" name = "firstNumber">
        </div>
        <br>

        <h2 style = "color: black; font-size: 30px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center"> Enter Second Number </h2>
        <div style  = "text-align: center;">
            <input type = "number" id = "secondNumber" name = "secondNumber">
        </div>
        <br>

        <br>
        <br>
        <div style  = "text-align: center;">
        <button type = "button" onclick = "addNumbers()" style = "color: black; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px"> Get Third Number </button>
        </div>
        <br>

        <div id = "result" style = "text-align: center; font-size: 30px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: black;"> </div>

        <script>
            function addNumbers() {
                const num1 = parseFloat(document.getElementById("firstNumber").value);
                const num2 = parseFloat(document.getElementById("secondNumber").value);

                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById("result").innerText = "Please enter valid numbers!";
                    return;
                }

                const sum = num1 + num2
                document.getElementById("result").innerText = sum;
            }
        </script>

    </body>
</html>
