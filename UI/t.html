<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .input-group {
            margin: 25px 0;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result-container {
            background: linear-gradient(135deg, #6a11cb30, #2575fc30);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .result {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6a11cb;
            transition: all 0.3s ease;
        }
        
        .animation {
            animation: pop 0.5s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            input, button {
                padding: 14px;
            }
            
            .result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Addition Calculator</h1>
        
        <div class="input-group">
            <label for="num1">First Number</label>
            <input type="number" id="num1" placeholder="Enter first number" class="number-input">
        </div>
        
        <div class="input-group">
            <label for="num2">Second Number</label>
            <input type="number" id="num2" placeholder="Enter second number" class="number-input">
        </div>
        
        <button id="calculate">Calculate Sum</button>
        
        <div class="result-container">
            <div class="result-label">Result:</div>
            <div class="result" id="result">0</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const calculateBtn = document.getElementById('calculate');
            const resultElement = document.getElementById('result');
            const resultContainer = document.querySelector('.result-container');
            
            // Add animation to inputs when page loads
            document.querySelectorAll('.number-input').forEach((input, index) => {
                setTimeout(() => {
                    input.style.opacity = '0';
                    input.style.transform = 'translateY(20px)';
                    input.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        input.style.opacity = '1';
                        input.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 200);
            });
            
            // Calculate function
            function calculateSum() {
                const num1 = parseFloat(num1Input.value) || 0;
                const num2 = parseFloat(num2Input.value) || 0;
                const sum = num1 + num2;
                
                // Update result with animation
                resultElement.classList.remove('animation');
                setTimeout(() => {
                    resultElement.textContent = sum;
                    resultElement.classList.add('animation');
                    
                    // Highlight the result container
                    resultContainer.style.background = 'linear-gradient(135deg, #6a11cb40, #2575fc40)';
                    setTimeout(() => {
                        resultContainer.style.background = 'linear-gradient(135deg, #6a11cb30, #2575fc30)';
                    }, 1000);
                }, 10);
            }
            
            // Event listeners
            calculateBtn.addEventListener('click', calculateSum);
            
            // Also calculate when pressing Enter in any input
            [num1Input, num2Input].forEach(input => {
                input.addEventListener('keyup', function(event) {
                    if (event.key === 'Enter') {
                        calculateSum();
                    }
                });
            });
        });
    </script>
</body>
</html>
